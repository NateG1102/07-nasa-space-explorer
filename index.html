<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Space Explorer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <header class="site-header">
      <img src="img/nasa-worm-logo.png" alt="NASA Logo" class="logo" />
      <h1>Space Explorer</h1>
    </header>

    <div class="filters">
      <input type="date" id="startDate" />
      <input type="date" id="endDate" />
      <button id="getImages">Get Space Images</button>
    </div>

    <div id="loading" class="hidden">ðŸ”„ Loading space photosâ€¦</div>

    <div id="gallery" class="gallery">
      <div class="placeholder">
        <div class="placeholder-icon">ðŸ”­</div>
        <p>Select a date range and click "Get Space Images" to explore the cosmos!</p>
      </div>
    </div>
  </div>

  <!-- Modal (hidden by default) -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <img id="modal-img" src="" alt="Large view">
      <h2 id="modal-title"></h2>
      <p id="modal-date"></p>
      <p id="modal-explanation"></p>
    </div>
  </div>

  <script src="js/dateRange.js"></script>
  <script src="js/script.js"></script>
  <script>
    // Safeguard: force-hide modal on load
    window.addEventListener('load', () => {
      const modal = document.getElementById('modal');
      const modalImg = document.getElementById('modal-img');
      modal.classList.add('hidden');
      modalImg.src = '';
    });
  </script>
</body>
</html>
